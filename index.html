<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="yugin.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Eyu Gen</title>
</head>
<body>
    <div class="hero-section">
        <div class="resultContainer">
            <p class="titleResult">Your Result</p>
            <div id="percentage">
                <p id="obtainedPercentage">76</p>
                <p id="fullPercentage">of 100</p>
            </div>
            <p id="feedback">Great</p>
            <p id="description">
                You scored higher than 65% of<br>the people who have taken<br>these test.
            </p>
        </div>
        <div class="summaryContainer">
            <p class="titleSummary">Summary</p>
            <div class="box" id="box1">
                <p class="heading" id="heading1"><span class="material-symbols-outlined">Bolt</span> Reaction</p>
                <p class="obtainedMark"><span class="number">80</span> / 100</p>
            </div>
            <div class="box" id="box2">
                <p class="heading" id="heading2"><span class="material-symbols-outlined">Neurology</span> Memory</p>
                <p class="obtainedMark"><span class="number">92</span> / 100</p>
            </div>
            <div class="box" id="box3">
                <p class="heading" id="heading3"><span class="material-symbols-outlined">Preliminary</span> Verbal</p>
                <p class="obtainedMark"><span class="number">61</span> / 100</p>
            </div>
            <div class="box" id="box4">
                <p class="heading" id="heading4"><span class="material-symbols-outlined">Visibility</span> Visual</p>
                <p class="obtainedMark"><span class="number">72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
