<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="yugin.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Eyu Gen</title>
</head>
<body>
    <div class="hero-section">
        <div class="resultContainer">
            <p class="title">Your Result</p>
            <div id="percentage">
                <p id="obtainedPercentage">76</p>
                <p id="fullPercentage">of 100</p>
            </div>
            <p id="feedback">Great</p>
            <p class="description">
                You scored higher than 65% of<br>the people who have taken<br>these test.
            </p>
        </div>
        <div class="summaryContainer">
            <p class="title">Summary</p>
            <div class="reaction">
                <p id="heading"><span class="bolt">Bolt</span> Reaction</p>
                <p id="obtainedMark"><span class="number">80</span> / 100</p>
            </div>
            <div class="memory">
                <p id="heading"><span class="neurology">Neurology</span> Memory</p>
                <p id="obtainedMark"><span class="number">92</span> / 100</p>
            </div>
            <div class="verbal">
                <p id="heading"><span class="preliminary">Preliminary</span> Verbal</p>
                <p id="obtainedMark"><span class="number">61</span> / 100</p>
            </div>
            <div class="visual">
                <p id="heading"><span class="visibility">Visibility</span> Visual</p>
                <p id="obtainedMark"><span class="number">72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
